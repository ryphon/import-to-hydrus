[project]
name = "import-to-hydrus"
description = "Custom node that allows automatic import and tagging of images generated by ComfyUI directly to the Hydrus (https://github.com/hydrusnetwork/hydrus) API."
version = "0.1.0"
license = { file = "LICENSE" }
dependencies = ["hydrus-api"]

[project.urls]
Repository = "https://github.com/ryphon/import-to-hydrus.git"

[tool.comfy]
PublisherId = "ryphon"
DisplayName = "import-to-hydrus"
Icon = "https://raw.githubusercontent.com/ryphon/import-to-hydrus/main/hydrus.png"
